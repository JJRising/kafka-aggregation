syntax = "proto3";

package aggregation;

option java_multiple_files = true;
option java_package = "com.nuvalence.aggregation.model";
option java_outer_classname = "AggregationProto";

import "event.proto";

message Aggregation {

  message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
  }

  bytes id = 1;
  Timestamp endTime = 2;
  repeated Event events = 3;
}
